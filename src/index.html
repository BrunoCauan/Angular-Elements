<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Angular Elements</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <game-card
            color="yellow"
            level="4"
            name="The Barbarian"
            description="The Barbarian is a kilt-clad Scottish warrior with an angry,
            battle-ready expression, hungry for destruction. He has Killer barbarian
            horseshoe mustache."
            stats='{"value": [{"name": "Training", "value": "20s"}, {"name": "Speed", "value": "16"}, {"name": "Cost", "value": "150"}]}'
            image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian.png"
            bg-image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian-bg.jpg"
        >
        </game-card>
        
        <game-card
            color="pink"
            level="5"
            name="The Archer"
            description="The Archer is a female warrior with sharp eyes. She wears a short, light green dress, a hooded cape, a leather belt and an attached small pouch."
            stats='{"value": [{"name": "Training", "value": "25s"}, {"name": "Speed", "value": "24"}, {"name": "Cost", "value": "300"}]}'
            image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/archer.png"
            bg-image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/archer-bg.jpg"
        >
        </game-card>
        
        <game-card
            color="orange"
            level="5"
            name="The Giant"
            description="Slow, steady and powerful, Giants are massive warriors that soak up huge amounts of damage. Show them a turret or cannon and you'll see their fury unleashed!"
            stats='{"value": [{"name": "Training", "value": "2m"}, {"name": "Speed", "value": "12"}, {"name": "Cost", "value": "2250"}]}'
            image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/giant.png"
            bg-image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/giant-bg.jpg"
        >
        </game-card>
        
        <game-card
            color="green"
            level="3"
            name="The Globin"
            description="These pesky little creatures only have eyes for one thing: LOOT! They are faster than a Spring Trap, and their hunger for resources is limitless."
            stats='{"value": [{"name": "Training", "value": "30s"}, {"name": "Speed", "value": "32"}, {"name": "Cost", "value": "100"}]}'
            image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/goblin.png"
            bg-image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/goblin-bg.jpg"
        >
        </game-card>
        
        <game-card
            color="blue"
            level="6"
            name="The Wizard"
            description="The Wizard is a terrifying presence on the battlefield. Pair him up with some of his fellows and cast concentrated blasts of destruction on anything, land or sky!"
            stats='{"value": [{"name": "Training", "value": "5m"}, {"name": "Speed", "value": "16"}, {"name": "Cost", "value": "4000"}]}'
            image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/wizard.png"
            bg-image="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/wizard-bg.jpg"
        >
        </game-card>
